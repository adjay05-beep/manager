name: Deploy Flet App to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install Dependencies
      run: |
        pip install flet supabase requests python-dotenv postgrest realtime httpx

    - name: Inject Secrets
      env:
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
      run: |
        # Replace os.environ.get calls with actual values for client-side web build
        # Note: This embeds keys in the static files. Anon Key is safe. Service Key is skipped.
        sed -i "s|os.environ.get(\"SUPABASE_URL\")|\"${SUPABASE_URL}\"|g" db.py
        sed -i "s|os.environ.get(\"SUPABASE_KEY\")|\"${SUPABASE_KEY}\"|g" db.py
        
        # Verify replacement (obscured)
        echo "Secrets injected into db.py"

    - name: Build Flet App
      run: |
        flet publish main.py 

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist
